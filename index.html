<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <p id="label">Size: 16x16</p>
    <div id="grid"></div>

    <div id="color-input">
        <p>Color:</p>
        <input type="color" id="color">
    </div>

    <div class="slidecontainer">
        <p>0</p>
        <input type="range" min="1" max="50" value="16" class="slider" id="grid-sizer">
        <p>50</p>
    </div>

    <button type="button" id="clr-btn">Clear Canvas</button>
</body>
</html>
